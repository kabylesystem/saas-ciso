<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cizo Logo Preview</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      transition: background 0.3s, color 0.3s;
    }
    body.dark { background: #000; color: #fff; }
    body.light { background: #fff; color: #000; }
    h1 { margin-bottom: 20px; font-weight: 300; letter-spacing: 4px; }
    .toggle {
      padding: 10px 20px;
      border: 1px solid currentColor;
      background: transparent;
      color: inherit;
      cursor: pointer;
      border-radius: 20px;
      margin-bottom: 40px;
      font-size: 14px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      max-width: 700px;
      width: 100%;
    }
    .card {
      border: 1px solid rgba(128,128,128,0.3);
      border-radius: 16px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    .card svg {
      width: 100px;
      height: 100px;
    }
    body.dark .card svg { color: #fff; }
    body.light .card svg { color: #000; }
    .card p {
      font-size: 12px;
      opacity: 0.6;
      text-align: center;
    }
  </style>
</head>
<body class="dark">
  <h1>CIZO</h1>
  <button class="toggle" onclick="document.body.classList.toggle('dark'); document.body.classList.toggle('light');">
    Toggle Dark/Light
  </button>
  
  <div class="grid">
    <!-- Logo principal - Ciseaux -->
    <div class="card">
      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <path d="M 12 20 L 30 38" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
        <path d="M 52 20 L 34 38" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
        <circle cx="18" cy="48" r="6" fill="none" stroke="currentColor" stroke-width="2.5"/>
        <circle cx="46" cy="48" r="6" fill="none" stroke="currentColor" stroke-width="2.5"/>
        <path d="M 26 34 L 20 44" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
        <path d="M 38 34 L 44 44" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
        <circle cx="32" cy="36" r="3" fill="currentColor"/>
      </svg>
      <p>logo.svg<br><strong>Ciseaux</strong></p>
    </div>

    <!-- Minimal X -->
    <div class="card">
      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <path d="M 16 16 L 48 48" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
        <path d="M 48 16 L 16 48" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
        <circle cx="32" cy="32" r="4" fill="currentColor"/>
      </svg>
      <p>logo-scissors-minimal.svg<br><strong>X Minimal</strong></p>
    </div>

    <!-- Elegant -->
    <div class="card">
      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <path d="M 8 12 Q 24 20, 32 32" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
        <path d="M 56 12 Q 40 20, 32 32" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
        <ellipse cx="16" cy="50" rx="8" ry="6" fill="none" stroke="currentColor" stroke-width="2" transform="rotate(-20 16 50)"/>
        <ellipse cx="48" cy="50" rx="8" ry="6" fill="none" stroke="currentColor" stroke-width="2" transform="rotate(20 48 50)"/>
        <path d="M 28 32 L 20 44" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <path d="M 36 32 L 44 44" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <circle cx="32" cy="32" r="2.5" fill="currentColor"/>
      </svg>
      <p>logo-scissors-elegant.svg<br><strong>Elegant</strong></p>
    </div>
  </div>
</body>
</html>
