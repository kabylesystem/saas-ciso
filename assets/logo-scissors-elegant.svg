<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- CIZO - Ciseaux elegant ouverts -->
  
  <!-- Lame gauche avec courbe -->
  <path 
    d="M 8 12 Q 24 20, 32 32"
    fill="none" 
    stroke="currentColor" 
    stroke-width="2.5" 
    stroke-linecap="round"
  />
  
  <!-- Lame droite avec courbe -->
  <path 
    d="M 56 12 Q 40 20, 32 32"
    fill="none" 
    stroke="currentColor" 
    stroke-width="2.5" 
    stroke-linecap="round"
  />
  
  <!-- Poignee gauche -->
  <ellipse 
    cx="16" 
    cy="50" 
    rx="8" 
    ry="6" 
    fill="none" 
    stroke="currentColor" 
    stroke-width="2"
    transform="rotate(-20 16 50)"
  />
  
  <!-- Poignee droite -->
  <ellipse 
    cx="48" 
    cy="50" 
    rx="8" 
    ry="6" 
    fill="none" 
    stroke="currentColor" 
    stroke-width="2"
    transform="rotate(20 48 50)"
  />
  
  <!-- Connexions -->
  <path d="M 28 32 L 20 44" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  <path d="M 36 32 L 44 44" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Pivot -->
  <circle cx="32" cy="32" r="2.5" fill="currentColor"/>
</svg>


