<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Cizo Premium - Elegant abstract mark -->
  <!-- Represents: flow, precision, scheduling rhythm -->
  
  <!-- Outer ring - incomplete circle suggesting continuity -->
  <path 
    d="M 32 8 
       A 24 24 0 1 1 14 46"
    fill="none" 
    stroke="currentColor" 
    stroke-width="2" 
    stroke-linecap="round"
  />
  
  <!-- Inner dynamic curve -->
  <path 
    d="M 24 20 
       Q 32 28, 40 20 
       Q 48 28, 40 44 
       Q 32 52, 24 44"
    fill="none" 
    stroke="currentColor" 
    stroke-width="2.5" 
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  
  <!-- Accent point -->
  <circle 
    cx="32" 
    cy="32" 
    r="2.5" 
    fill="currentColor"
  />
</svg>


