<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Cizo Minimal - Pure geometric abstraction -->
  <!-- Two overlapping rounded rectangles creating depth and motion -->
  
  <!-- Background shape -->
  <rect 
    x="12" 
    y="16" 
    width="32" 
    height="32" 
    rx="8" 
    fill="none" 
    stroke="currentColor" 
    stroke-width="2.5"
    opacity="0.4"
  />
  
  <!-- Foreground shape - offset for depth -->
  <rect 
    x="20" 
    y="16" 
    width="32" 
    height="32" 
    rx="8" 
    fill="none" 
    stroke="currentColor" 
    stroke-width="2.5"
  />
  
  <!-- Central vertical accent -->
  <line 
    x1="36" 
    y1="24" 
    x2="36" 
    y2="40" 
    stroke="currentColor" 
    stroke-width="2.5" 
    stroke-linecap="round"
  />
</svg>


