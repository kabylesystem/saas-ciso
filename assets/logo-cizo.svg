<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Cizo - Abstract scheduling/flow symbol -->
  <!-- Two interlocking curved shapes suggesting flow, time, and precision -->
  
  <!-- Main arc - represents continuity and flow -->
  <path 
    d="M 16 32 
       A 16 16 0 0 1 32 16 
       A 16 16 0 0 1 48 32"
    fill="none" 
    stroke="currentColor" 
    stroke-width="3" 
    stroke-linecap="round"
  />
  
  <!-- Secondary arc - creates the C/loop shape -->
  <path 
    d="M 48 32 
       A 16 16 0 0 1 32 48 
       A 16 16 0 0 1 16 32"
    fill="none" 
    stroke="currentColor" 
    stroke-width="3" 
    stroke-linecap="round"
    stroke-dasharray="50 100"
  />
  
  <!-- Central dot - represents precision/focus point -->
  <circle 
    cx="32" 
    cy="32" 
    r="4" 
    fill="currentColor"
  />
  
  <!-- Accent line - suggests forward movement -->
  <line 
    x1="32" 
    y1="32" 
    x2="44" 
    y2="20" 
    stroke="currentColor" 
    stroke-width="2.5" 
    stroke-linecap="round"
  />
</svg>


